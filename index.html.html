<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in • Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="log-form">
        <img class="logo-img" src="/img/logo.png" alt="instagram logo">
        <input type="text" name="name" id="" placeholder="Phone number, username or email address">
        <input type="password" placeholder="Passsword">
        <button class="btn">Log in</button>

        <div class="ord">
          <div class="left"></div>
          <div class="center">OR</div>
          <div class="left"></div>
        </div>

        <div class="facebook-login">
          <img class="fb-img" src="/img/fb1.png" alt="Facebook logo">
          <h4 class="face-text">Log in with Your Facebook</h4>
        </div>
        <div class="forgot">
          <h5>Forgotten your password?</h5>
        </div>

      </div>

      <div class="sign">
        <h6 class="dont">Dont't have an account?</h6>
        <h6 class="sign-text">Sign up</h6>

      </div>

      <div class="text-help">Get the app.</div>

      <div class="img-sp">
        <img class="ad1" src="/img/ad1.png" alt="">
        <img class="ad2" src="/img/ad2.png" alt="">
      </div>
    </div>
  </main>

</body>

</html>
